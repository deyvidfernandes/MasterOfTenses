<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Cadastro</title>

   <!-- Remove estilos CSS predefinidos, deve ser incluido em todas as páginas antes de outros arquivos css-->
   <link rel="stylesheet" href="./styles/reset.css">

   <link rel="stylesheet" href="./styles/forms.css">
   <link rel="stylesheet" href="./styles/index.css">

   <!-- Obtém a fonte Inter, deve ser incluido em todas as páginas -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
      <main>
         <form  class="singup-login-div" action="">

            <!-- Div para agrupar o título com o texto abaixo dele -->
            <div class="greeting">
               <h1 class="light-title">Bem vindo (a)</h1>
               <p>Insira os dados para completar seu cadastro</p>
            </div>

            <!-- Div para agrupar os inputs e o botão de ação -->
            <div> 
               <!-- Div para agrupar os inputs mantendo-os separados do botão de ação e facilitar a estilização -->
               <div>
                  <label for="username">Nome de usuário:</label>
                  <input id="username" type="text">
               </div>
               <div>
                  <label for="email">E-mail:</label>
                  <input id="email" type="email">
               </div>
               <div>
                  <label for="password">Senha:</label>
                  <input id="password" type="password">
               </div>
               <div>
                  <label for="confirm-password">Confirme a senha:</label>
                  <input id="confirm-password" type="password">
               </div>
            </div>

            <div class="action-button-group">
               <button class="action-button">
                  Criar minha conta
               </button>
               <a href="">Já tenho uma conta</a>
            </div>

         </form>
      </main>
</body>
</html>
